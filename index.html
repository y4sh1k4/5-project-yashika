<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./DoorDash.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Learn more</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Support</a></li>
                <li class="log-in" ><a href="#" class="login">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-left">
            <img src="./phn.png" alt="Earnings">
        </div>
        <div class="content-right">
            <h1>Your time.<br>Your goals.<br>You're the boss.</h1>
            <p>Start and stop when you want</p>
            <div class="nest">
                <input type="text" class="code" placeholder="Your ZIP/Postal Code">
                </input>
                <button class="Next">Next</button>
            </div>
            <h6>By class "next", I agreee to the <a href="#">Independent Contractor Agreement</a> and have read the <a href="#">Dasher Privacy Policy</a></h6>
            <p><a href="#">Already started signing up?</a></p>
        </div>
    </main>
</body>
</html>
